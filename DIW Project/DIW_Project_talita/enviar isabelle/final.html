<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMTL trabalho final</title>
    <link rel="stylesheet" href="tipo.css">
</head>

<body>
    <aside>
        <div>
            <h1>Filtrar Por</h1>
            <div class="filtro">
                <h2>Categorias</h2>
                <div class="list_categoria">
                    <ul>
                        <li>One Piece</li>
                        <li>Berserk</li>
                        <li>Saint Seiya</li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="preco">
            <h3>Preço</h3>
            <form class="form_precos">
                <div class="min_preco">
                    <label for="min">De:</label>
                    <input type="number" id="min" name="min" placeholder="Min" class="min">
                </div>
                <div class="max_preco">
                    <label for="max">Até:</label>
                    <input type="number" id="max" name="max" placeholder="Máx" class="max">
                </div>
            </form>
        </div>

        <div>
            <div id="genero">
                <h3>Genero</h3>
                <div id="box">
                    <input type="checkbox" id="caixa">
                    <label for="caixa">Terror</label>
                </div>

                <div id="box">
                    <input type="checkbox" id="caixa">
                    <label for="caixa">Romance</label>
                </div>

                <div id="box">
                    <input type="checkbox" id="caixa">
                    <label for="caixa">Ação</label>
                </div>
            </div>

            <div>
                <div id="tipes">
                    <h3>Tipos</h3>
                    <div id="box">
                        <input type="checkbox" id="caixa">
                        <label for="caixa">Mangás</label>
                    </div>
                    <div id="box">
                        <input type="checkbox" id="caixa">
                        <label for="caixa">HQs</label>
                    </div>
                </div>
            </div>
    </aside>

    <aside class="imagens">

        <div id="fotos">

            <div id="">
                <figure class="produtos">
                    <img src="imagens/babyYoda.png" alt="babyYoda" width="200">
                    <figcaption>Boneco Baby Yoda</figcaption>
                    <figcaption> R$ </figcaption>
            </div>


            <figure class="produtos">
                <img src="imagens/guts.png" alt="Berserk" width="200">
                <figcaption>Boneco colecionavel Berserk</figcaption>
                <figcaption> R$ </figcaption>
            </figure>

            <figure class="produtos">
                <img src="imagens/YodaNatal.png" alt="Baby Yoda" width="200">
                <figcaption>Boneco Yoda presente natal</figcaption>
                <figcaption> R$ </figcaption>
            </figure>

            <div class="produtos2">
                <img src="imagens/breakingBad.png" alt="BreakingBad" width="150">
                <figcaption>Camiseta BreakingBad</figcaption>
                <figcaption> R$ </figcaption>
            </div>

            <div class="produtos2">
                <img src="imagens/TLOUS.png" alt="The last of Us" width="200">
                <figcaption>Camiseta The Last of Us</figcaption>
                <figcaption> R$ </figcaption>
            </div>

            <figure class="produtos2">
                <img src="imagens/friends.png" alt="Friends" width="200">
                <figcaption>Camiseta Friends</figcaption>
                <figcaption> R$ </figcaption>
            </figure>
        </div>
    </aside>
</body>

</html>
